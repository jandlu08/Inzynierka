<mat-card class="mat-card-placeholder">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form">
      <table class="full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input matInput [(ngModel)]="username" placeholder="Username"name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="full-width">
            <input matInput [(ngModel)]="password" placeholder="Password"type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
    </form>
  <!--  <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>-->
  </mat-card-content>
  <mat-card-actions class="action-buttons">
    <button mat-raised-button (click)="login()" color="primary">Login</button>
    <button mat-button (click)="register()" color="primary">Register</button>
  </mat-card-actions>
</mat-card>
